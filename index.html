<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms Assignment</title>
</head>
<body>
    <h1>Email Form</h1>
<form>
    <div>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" placeholder="Your first and last name here." />
    </div>
    <div>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="Your email here."
    </div>
    <div>
        <label for="message">Message:</label>
        <textarea id="form-message" name="message" maxlength="200" placeholder="Please enter additional information here."></textarea>
    </div>
</form>    
</body>
</html>
